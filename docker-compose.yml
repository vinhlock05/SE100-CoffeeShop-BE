services:
  postgres:
    image: postgres:16
    container_name: coffeeshop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coffeeshop
      POSTGRES_USER: coffeeshop
      POSTGRES_PASSWORD: coffeeshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coffeeshop"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: coffeeshop-backend
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      - .env:/app/.env
      # Keep node_modules from container, don't use local
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "4000:4000"
      - "5555:5555"

volumes:
  pgdata:
